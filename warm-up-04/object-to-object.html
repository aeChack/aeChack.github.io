<!doctype html>
<html lang=en>
<head>
<title></title>
<meta charset=utf-8>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
</head>
<body>

<script src='http://mrdoob.github.com/three.js/examples/js/Detector.js'></script>
<script src='http://mrdoob.github.com/three.js/build/three.min.js'></script>
<script src='http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js'></script>
<script src='http://mrdoob.github.com/three.js/examples/js/libs/stats.min.js'></script>
<script>
	// if ( ! Detector.webgl ) { Detector.addGetWebGLMessage(); }

	var renderer, scene, camera, controls, stats;
	var cube, plane, colors = [];
	var group = new THREE.Object3D();
	
	var collidableMeshList = [];

	init();
	animate();

	function init() {
		if ( ! Detector.webgl ) {
			renderer = new THREE.CanvasRenderer( { antialias: true } );
		} else {
			renderer = new THREE.WebGLRenderer( { antialias: true } );
		}
		
		var light, geometry, material, mesh, info;
			
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set(-100, 100, 100);
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );    

		window.addEventListener( 'resize', onWindowResize, false );
		
		light = new THREE.SpotLight( 0xffffff );
		light.position.set( 200, 400, 200 );
		
//  Assets	

		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 1, 1, 1 ).normalize();
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( -1, -1, -1 ).normalize();
		scene.add( light );
		
		light = new THREE.AmbientLight( 0xffffff);
		light.color.setHSL( 0.1, 0.5, 0.3 );
		scene.add( light );		
		

		light = new THREE.SpotLight( 0xffffff, 1.5 );
		light.position.set( 200, 400, 200 );
		light.castShadow = true;
		
		light.shadowMapWidth = 1024;
		light.shadowMapHeight = 1024;
		light.shadowCameraNear = 300;
		light.shadowCameraFar = 600;
		light.shadowCameraFov = 20;		
		scene.add( light );  	
light.shadowCameraVisible = true;		

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body {background-color: transparent; font: 600 12pt monospace; margin: 0; overflow: hidden; text-align: center; }' +
			'a { color: #f00; text-decoration: none;}  ' +
			'button, input[type=range] { -webkit-appearance: none; background-color: silver; height:20px; opacity: 0.5; width: 80px;}' +
			'input[type="range"]::-webkit-slider-thumb {-webkit-appearance: none; background-color: #666; opacity: 0.5; width: 10px; height: 26px; }' ;

		material = new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff, side: THREE.DoubleSide } );
		geometry = new THREE.PlaneGeometry( 100, 100, 1, 1 );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );
		plane = new THREE.Mesh( geometry, material );
		plane.receiveShadow = true;
		scene.add( plane );

		geometry = new THREE.CubeGeometry( 10, 80, 10 );
		material = new THREE.MeshNormalMaterial();
		cube = new THREE.Mesh( geometry, material );
		cube.castShadow = true;
		scene.add( cube );
		
		geometry = new THREE.CubeGeometry( 5, 5, 5 );
		
		colorful( colors, 100);

		for ( i = 0; i < 100; i++) {
			// color = Math.random() * 0xffffff ;
			// color = colors[i] * 0xffffff ;
			// color = '#'+(0xFFFFFFFF-Math.random()*0xFFFFFFFF).toString(16).substr(0, 6);
			// material = new THREE.MeshPhongMaterial( {color: color, ambient: 0xffffff } );
			material = new THREE.MeshPhongMaterial( {color: 0xffffff, ambient: 0xffffff, specular: 0x888888, shininess: 200, } );
			material.color.setHSL( colors[i], 0.8, 0.5 );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 100 * Math.random() - 50, 30 * Math.random() - 10, 100 * Math.random() - 50 );
			mesh.rotation.set( Math.PI * Math.random(), Math.PI * Math.random(), Math.PI * Math.random() );
			mesh.receiveShadow = true;
			mesh.castShadow = true;
			group.add( mesh );
			collidableMeshList.push( mesh );
		}		
		scene.add( group );
		
		info = document.createElement( 'div' );
		document.body.appendChild( info );
		info.style.cssText = 'margin 0 0 0 100px: auto; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<p>object intersect<br>' +
			'x:<input type="range" id="spin" min="-50" max="50" onchange="cube.position.x=this.value; lookForIntersect();" step="5" value="' + cube.position.x + '" > ' +
			'y:<input type="range" id="spin" min="-50" max="50" onchange="cube.position.y=this.value; lookForIntersect();" step="5" value="' + cube.position.y + '" > ' +
			'z:<input type="range" id="spin" min="-50" max="50" onchange="cube.position.z=this.value;lookForIntersect();" step="5" value="' + cube.position.z + '" > ' +
			'<button onclick="console.log( scene );" >test</button> ' +
			'</p>';   
	
	}
	

	
	function lookForIntersect() {
		
		var originPoint = cube.position.clone();
	
		for ( var vertexIndex = 0; vertexIndex < cube.geometry.vertices.length; vertexIndex++) {
			var localVertex = cube.geometry.vertices[vertexIndex].clone();
			var globalVertex = localVertex.applyMatrix4( cube.matrix );
			var directionVector = globalVertex.sub( cube.position );
			
			var ray = new THREE.Raycaster( originPoint, directionVector.clone().normalize() );
			var collisionResults = ray.intersectObjects( collidableMeshList );
			// if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() ) {
			if ( collisionResults.length > 0 ) {
				console.log(" Hit ", collisionResults, collisionResults[0].object);
				collisionResults[0].object.material.color = '0xffffff';
				collisionResults[0].object.scale.set( 1, 5, 1 );
				collisionResults[0].object.needsUpdate = true;
			}
		}
	}

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}

	function colorful( arr, count) {
		var delta = 1.0 / count;
		for (var i = 0; i < count; i++ ) {
			arr.push( i *  delta );
		}
		return arr;
	}	

	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}	
</script>
</body>
</html>
